<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iBlog - Heaven for bloggers</title>
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body>
    <nav class="navigation max-width-1 m-auto">
      <div class="nav-left">
        <a href="/">
        <span><img src="img/logo.png" alt="" width="85px"></span>
      </a>
        <!-- <span>iBlog</span> -->
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <form action="/search.html" method="get">
          <input
            class="form-input"
            type="text"
            name="query"
            placeholder="Article Search"
          />
          <button class="btn">Search</button>
        </form>
      </div>
    </nav>
    <div class="max-width-1 m-auto">
        <hr >
      </div>

    <div class="contact-content font2 max-width-1 m-auto mx-1">
        <div class="max-width-1 m-auto">
            <h1>Feel Free to Contact us</h1>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" placeholder="Enter Your name" name="" id="">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter Your email" name="" id="">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter Your phone" name="" id="">
                </div>
                <div class="form-box">
                    <textarea name="" id="" cols="30" placeholder="How may we help you" rows="10"></textarea>
                </div>
                <div class="form-box">
                    <button class="btn">Submit</button>
                </div>

            </div>
        </div>

    </div>


    <div class="footer">Copyright &copy; iBlog.com</div>
  </body>
